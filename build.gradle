jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}


publishing {
	publications {
		mavenJava( MavenPublication ) {
			from components.java
		}
	}
	repositories {
		maven {
			//url 'http://repo.enonic.net/artifactory/public'
			mavenLocal()
		}
	}
}
